{% extends 'main.html'%}
{% block content %}

{%  include 'status.html' %}

<br>
	<div class="col-md-7">
		<h5>Recents Contact</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_contact' %}">Create Contact</a>
			<table class="table table-sm">
				<tr>
					<th>Contact</th>
					<th>Date</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

				{% for contact in Contact %}
					<tr
						<td>{{contact.date_created}}</td>
						<td>{{contact.status}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'update_contact' contact.id %}">Update</a></td>

						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_contact' contact.id %}">Delete</a></td>

					</tr>
				{% endfor %}


			</table>
		</div>
	</div>

</div>

{% endblock %}
